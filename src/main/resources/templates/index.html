        theme: {
          extend: {
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              glow: {
                '0%': { boxShadow: '0 0 20px rgba(139, 69, 19, 0.3)' },
                '100%': { boxShadow: '0 0 40px rgba(139, 69, 19, 0.6)' }
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              }
            }
          }
        }

	<script>
      function shareQuote() {
        const quoteText = document.querySelector('blockquote').textContent;
        const author = document.querySelector('cite').textContent;
        const shareText = `"${quoteText}" - ${author}\n\nShared from Inspiro ✨`;
        
        if (navigator.share) {
          navigator.share({
            title: 'Inspirational Quote',
            text: shareText,
            url: window.location.href
          });
        } else {
          navigator.clipboard.writeText(shareText).then(() => {
            alert('Quote copied to clipboard! 📋');
          });
        }
      }

      // Add some interactive animations
      document.addEventListener('DOMContentLoaded', function() {
        const cards = document.querySelectorAll('.animate-slide-up');
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.style.animationDelay = '0.1s';
              entry.target.classList.add('animate-slide-up');
            }
          });
        });
        
        cards.forEach(card => observer.observe(card));
      });
    </script>
